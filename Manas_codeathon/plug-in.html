    <script>
       // Get all radio buttons by name attribute
// Get all radio buttons by name attribute
const radioButtons = document.querySelectorAll('input[name="pet"]');

// Add a change event listener to each radio button
radioButtons.forEach((radioButton) => {
    radioButton.addEventListener('change', function() {
        // Get the parent card element
        const card = this.closest('.card');

        // Loop through all radio buttons and set background color to white
        radioButtons.forEach((radio) => {
            const card = radio.closest('.card');
            card.style.backgroundColor = 'background-image: radial-gradient( circle 588px at 31.7% 40.2%,  rgba(225,200,239,1) 21.4%, rgba(163,225,233,1) 57.1% );';
        });

        // Check if the radio button is checked
        if (this.checked) {
            // Change the background color of the card to lightblue
            card.style.backgroundColor = 'background-image: radial-gradient( circle 588px at 31.7% 40.2%,  rgba(225,200,239,1) 21.4%, rgba(163,225,233,1) 57.1% );'; // You can change this to your desired color
        }
    });
});

        function confirmPet()
        {

            var checkRadio = document.querySelector(
                'input[name="pet"]:checked');
             var selectedPet=checkRadio.value;
            if(checkRadio != null) {
                alert("GREAT!! You have choosed "+selectedPet+" as your pet");
                if(selectedPet=="dog"){
                    window.location.href = "dog.html";
                }
                else if(selectedPet=="cat"){
                    window.location.href="cat.html";
                }
                else if(selectedPet=="bunny"){
                    window.location.href="bunny.html";
                }
                else if(selectedPet=="fish"){
                    window.location.href="fish.html";
                }
            }
            else {
                alert("WARNING!!! You have not choosed your pet yet");
            }

        }
    </script>
